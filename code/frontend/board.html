    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand" href="board.html">
                <img src="img/other/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-top"> Silver Bullets
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
            <form class="form-inline">
                <a class="nav-item nav-link" href="registrationForm.html">Sign up</a>
                <button type="submit" formaction="loginForm.html" class="btn btn-outline-success">Sign in</button>
            </form>
        </nav>
        <div id="promotion-dialog">
            <ol id="promote-to">
                <li class="ui-state-default"><span class="piece-name">q</span><img class="promotion-piece-q promotion-piece" alt="queen"/></li>
                <li class="ui-state-default"><span class="piece-name">r</span><img class="promotion-piece-r promotion-piece" alt="rook"/></li>
                <li class="ui-state-default"><span class="piece-name">n</span><img class="promotion-piece-n promotion-piece" alt="knight"/></li>
                <li class="ui-state-default"><span class="piece-name">b</span><img class="promotion-piece-b promotion-piece" alt="bishop"/></li>  
            </ol>
          </div>
        <div class="container_x ma">
            <div class="container_y" >
                <div class="timer_div">
                    <div class="timer_title">Timer :</div>
                    <div id="opponent_timer" class="timer">00:00</div>
                </div>
                <div class="btn_tbl">
                    <div class="btn_qr">
                        <button type="submit" class="btn_quit" onclick="resign()">QUIT</button>
                        <button type="submit" class="btn_rematch" onclick="resign(true)">RE-MATCH</button>

                    </div>
                    <div class="btn_ur">
                        <button type="submit" class="btn_undo" onclick="passTurn()">PASS</button>
                </div>
            </div>
            </div>
            <div id="myBoard" class="board"></div>
            <div class="container_f">
                <div class="scroll_History">
                    <div class="heder_scroll">Umpire</div>
                    <div id="History" class="text_scroll"></div>
                </div>
                <div class="timer_div">
                    <div class="timer_title">Timer :</div>
                    <div id="my_timer" class="timer">00:00</div>
                </div>
                
        </div>

        
        <script type="module" src="js/timer.js"></script>

        <script type="module" src="js/board.js"></script>
