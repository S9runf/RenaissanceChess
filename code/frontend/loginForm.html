<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="613529435942-nfjfd37rhd01pbqjrkg8tfqa0uvdildg.apps.googleusercontent.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="png" href="img/other/logo.png">
        <Title>Silver Bullets</Title>
    </head>
    <body>
        <div class="full d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
            <a href="home.html" class="title mb-3">
                <img src="img/other/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-top"> Silver Bullets
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="board.html" class="nav-link btn_rules" aria-current="page">
                        Play
                    </a>
                </li>
                <li>
                    <a href="rules.html" class="nav-link btn_rules" aria-current="page">
                        Rules
                    </a>
                </li>
                <li>
                    <a href="" class="nav-link">
                        Leaderboard
                    </a>
                </li>
            </ul>
            <form class="form-inline">
                <button type="submit" formaction="loginForm.html" class="btn btn-outline-success">Sign in</button>
            </form>
        </div>
        <div class="container_z">
            <div class="form">
                <header>Sign in</header>
                <form id="log">
                    <div class="field input-field">
                        <input id="email" name="email" type="email" placeholder="Email" class="input" required>
                    </div>
                    <div class="field">
                        <input name="password" type="password" placeholder="Password" class="password" required>
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field">
                        <button type="submit" class="btn btn-primary" id="signin">Sign in</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="registrationForm.html"> Register</a></span>
                </div>
                <div class="line"></div>
                <script src="https://accounts.google.com/gsi/client" async defer></script>
                <div style="display: flex; justify-content:center;">
                    <div id="g_id_onload"
                    data-client_id="613529435942-nfjfd37rhd01pbqjrkg8tfqa0uvdildg.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-locale="en-US"></div>
                </div>
            </div>
        </div>
        <script type="module" src="js/script.js"></script>
        <script type="module">
            import {handleLogin} from './js/utils.js';
            document.getElementById("log").addEventListener("submit", handleLogin);
        </script>
    </body>
